<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/assests/images/favicon-32x32.png"
      type="images/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
      integrity="sha512-/VYneElp5u4puMaIp/4ibGxlTd2MV3kuUIroR3NSQjS2h9XKQNebRQiyyoQKeiGE9mRdjSCIZf9pb7AVJ8DhCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assests/css/stylesheet.css" />

    <title>Olawale's Data Showcase</title>
  </head>
  <body>
    <nav>
      <label>Slack Name:</label>
      <span data-testid="slackUserName">Adoravel_Fish</span>
    </nav>
    <main>
      <section id="first-session">
        <div class="left-col">
          <label> Slack Display Picture </label>

          <img
            src="/assests/images/Passport.JPG"
            alt="Olawale's Portrait"
            data-testid="slackDisplayImage"
          />
        </div>
        <div class="data-item">
          <div class="data-item-label-1">
            <label>Current Day of the Week: </label>
            <span class="current-day" data-testid="currentDayOfTheWeek"></span>
          </div>
          <div class="data-item-label-2">
            <label>Current UTC time: </label>
            <span class="current-time" data-testid="currentUTCTime"></span>
          </div>
        </div>
      </section>
      <footer id="footer-items">
        <div class="track">
          <label>Track: </label><span data-testid="myTrack">Frontend</span>
        </div>

        <div class="git">
          <label>GitHub URL:</label>

          <a
            href="https://github.com/olawale-oloye/hngx_stage1"
            data-testid="githubURL"
            target="_blank"
            >Git</a
          >
        </div>
      </footer>
    </main>
    <script src="/assests/js/main.js"></script>
  </body>
</html>
